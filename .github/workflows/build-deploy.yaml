name: GPU - CI/CD 

on:
  [push, pull_request]


jobs:
  build:
  name: GPU Config App setup # Job name
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package -DskipTests

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Copy artifacts to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "gpu-configurator/target/gpu-configurator-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/gpu/gpu-configurator-0.0.1-SNAPSHOT.jar"
          
      - name: Create .env #updated the secrets to have db as the host for docker
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: SSH into EC2 and restart application with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/gpu-configurator
            sudo docker-compose down
            sudo docker-compose up -d --build

